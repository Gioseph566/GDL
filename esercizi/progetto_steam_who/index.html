    <img id="immagine" src="img/start.png" alt="Steam Logo" style="width: 200px; height: 200px;">
    <br>
    <label id="domandaLabel">il suo personaggio è Italiano?</label>

    <br>
    <button type="button" class="btn btn-success" id="yesBtn" onclick="yes()">Si</button>
    <button type="button" class="btn btn-danger" id="noBtn" onclick="no()">No</button>
    <label id="rispostaLabel"></label>
    <br>
    <label id="riprovaLabel">il tuo attore non è quello indicato?</label>

    <button type="button" class="btn btn-warning" id="riprovaBtn" onclick="riprova()">Ritenta</button>
